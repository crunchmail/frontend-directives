<div class="container-title-action">
	<h2 translate>List of forms</h2>
	<a translate class="btn icon-add-circle-outline icon-absolute small-btn btn-action-right" href="#/create-form">Create a new form</a>
</div>
<div class="container_filters">
	<table class="table-status animated-table animated">
		<thead>
			<tr>
				<th translate>Name</th>
				<th translate>Actions</th>
			</tr>
		</thead>
		<tr ng-repeat="form in getContactForm">
			<td>{{form.properties.form_name}}</td>
			<td class="width-td"><drop-down items="menuCreateForm(form)"></drop-down></td>
		</tr>
	</table>
</div>
